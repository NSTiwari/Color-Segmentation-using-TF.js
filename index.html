<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Segmentation using TF.js</title>
</head>
<body>
    <h2 style="text-align: center; color: #F57F17">Real-time color segmentation with TensorFlow.js</h2>
    <div class="container">
        <div class="video-container">
            <p style="font-size: 18px" class="label">Input feed</p>
             <video id="webcam" width="640" height="480" autoplay></video>
         </div>
         <div class="canvas-container">
            <p style="font-size: 18px" class="label">Masked output</p>
            <canvas id="output" width="640" height="480"></canvas>
         </div>
    </div>
    <p id="t1">Select a colour to segment</p>
    <div style="text-align: center;">
    	<button id="redButton"></button>
    	<button id="greenButton"></button>
    	<button id="blueButton"></button>
    	<button id="yellowButton"></button>
    	<button id="orangeButton"></button>
	</div>


    <!-- Include TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.6.0/dist/tf.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-automl@1.3.0/dist/tf-automl.min.js"></script>
    <script src="segmentColor.js"></script>
</body>
</html>
